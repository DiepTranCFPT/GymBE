<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<body>
<h2>Hello, <span th:text="${username}">User</span></h2>
<p>You have requested to reset your password. Please click the button below to reset your password:</p>
<a th:href="${link}" style="display: inline-block; padding: 10px 20px; color: white; background-color: #007bff; text-decoration: none; border-radius: 5px;">
    <span th:text="${buttonValue}">Reset Password</span>
</a>
<p>If you did not request a password reset, please ignore this email.</p>
<p>Thank you,</p>
<p></p>
</body>
</html>
